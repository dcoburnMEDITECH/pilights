<!DOCTYPE html> 
  <head> 
     <title>Lights Control</title> 
     <link rel="stylesheet" href='../static/style.css'/> 
  </head> 
  <body> 
		<h1>LED Light Strip Control</h1> 
		<br> 
		<h1> LED Lights Status & Control </h1> 
		<h1> Ice Spell ==>  
			<a href="/spell/fire"class="button">Fire</a> 
		</h1> 
		<h1> Ambient lights  ==>   
			{% if  stairs   == 1 %} 
				<a href="/stairs/off"class="button">TURN OFF</a> 
			{% else %} 
				<a href="/stairs/on" class="button">TURN ON</a>  
			{% endif %}	 
			&nbsp;&nbsp;	 
			{% if  staircolor   == 1 %} 
				<a href="/staircolor/blue"class="button">ORANGE</a> 
			{% else %} 
				<a href="/staircolor/orange" class="button">BLUE</a>  
			{% endif %}
		</h1> 
		<h1> SnowFlake ==>   
			{% if  flake   == 1 %} 
				<a href="/flake/off"class="button">TURN OFF</a> 
			{% else %} 
				<a href="/flake/on" class="button">TURN ON</a>  
			{% endif %}	 
		</h1> 
  </body> 
</html>
